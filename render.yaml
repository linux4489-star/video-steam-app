# Render.com Deployment Configuration
# This file configures deployment on Render.com

services:
  - type: web
    name: moviehub
    env: node
    buildCommand: npm ci --only=production
    startCommand: node api/index.js
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: JWT_SECRET
        value: production-secret-key-2026
      - key: NODE_ENV
        value: production
